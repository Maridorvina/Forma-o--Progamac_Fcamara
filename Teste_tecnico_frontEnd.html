<body>

    <script>
                
            var salarioFuncionario = Math.round();
                
            var input = document.querySelector('input');
            input.focus();
                
            function verifica() {
                if(input.value == salarioFuncionario) {
                            
                    alert("xazaam");
                } else {
                    alert("valor incorreto");
                }
                input.value = "";
                input.focus(); 
            }
            var button = document.querySelector('button');
            
            button.onclick = verifica;
            
            document.write("<br><br>" + "Olá tudo beeeeeem?")
            
    </script>
