<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

    <title>Calculo Salário</title>    

    <body>        
        <script>

            function mostra(frase) {
                return document.write(frase);
            }

            function pegaValor(frase) {
                return parseFloat(prompt (frase));
                
            }          
            
            var salarioMinimo = pegaValor("Digite o salário minimo: ");
            var salarioBruto = pegaValor("Digite o salário bruto: ");
            
            var salarioFuncionario = salarioMinimo + (salarioMinimo * (5/100));
            
            var quantidade = salarioFuncionario / salarioMinimo;          
            
            mostra(salarioFuncionario + "<br>");
            mostra("O valor ganho por tempo é: " + quantidade);

        </script>        
    </body>
</html>
